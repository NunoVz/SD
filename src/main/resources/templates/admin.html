<!DOCTYPE html>
<html>
<head>
  <title>Chat Application</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
  <link href="/main.css" rel="stylesheet">
  <link href="/admin.css" rel="stylesheet">


</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! This application relies on
  Javascript being
  enabled. Please enable Javascript and reload this page!</h2></noscript>
<div>

  <div id="navbar">
    <img id="logo" src="/logo.svg" alt="Logo">
    <h2 id="navbar-username">Welcome, <span th:text="${session.username}"></span> </h2>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
          </button>
        </div>
      </form>
    </div>
  </div>



</div>
<div class="container">
  <div class="terminal">
    <table id="conversation" class="table table-striped">
      <thead>
      <tr>
        <th>Messages</th>
      </tr>
      </thead>
      <tbody id="messages">
      </tbody>
    </table>
  </div>
</div>



</body>
</html>
